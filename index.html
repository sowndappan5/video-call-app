<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conference (Up to 10 Members)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.1/dist/peerjs.min.js"></script>
</head>
<body>
    <h1>Video Conference (Up to 10 Members)</h1>
    <p id="myId">Your ID: Generating...</p>
    
    <input type="text" id="peerIdInput" placeholder="Enter Peer ID">
    <button id="startCall">Start Call</button>
    <button id="stopCall">Stop Call</button>

    <div id="videoGrid"></div>

    <script src="script.js"></script>
</body>
</html>
